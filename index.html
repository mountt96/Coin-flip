<!DOCTYPE html>
<html>
  <head>
    <title>Coin Flip Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Coin Flip Simulator</h1>
    <hr />

    <p>Simulate the flipping of a coin. <button id="btn">Flip Coin</button></p>
    <p>
      Number of Heads: <span id="heads-out">0</span> /\ Number of Tails:
      <span id="tails-out">0</span>
    </p>
    <div id="output"></div>

    <h1>Dice Roll Simulator</h1>
    <hr />

    <p>Simulate the roll of a dice <button id="roll">Roll Die</button></p>
    <p>
      Number of Ones: <span id="one"></span> , Number of Twos:
      <span id="two"></span> , Number of Threes: <span id="three"></span> ,
      Number of Fours: <span id="four"></span> , Number of Fives:
      <span id="five"></span> , Number of Sixs: <span id="six"></span>
    </p>
    <div><img id="dice-Output" /></div>
  </body>
</html>
